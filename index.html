<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Advanced Features</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
            <button onclick="toggleEmojiPicker()">😊</button>
        </div>
        <input type="file" id="image-upload" onchange="handleImageUpload()" />
        <div id="emoji-picker" style="display: none;">
            <span onclick="addEmoji('😊')">😊</span>
            <span onclick="addEmoji('😂')">😂</span>
            <span onclick="addEmoji('😍')">😍</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
